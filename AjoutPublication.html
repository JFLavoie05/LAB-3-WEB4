<body>
    <div class="container">

        <div class="d-flex justify-content-center">
            <h1>Ajouter une publication</h1>
        </div>
        
        <div class="mb-3">
            <label for="titreAjoutBlog" class="form-label">Titre de la publication</label>
            <input type="email" class="form-control" id="titreAjoutBlog" placeholder="Titre du blog">
        </div>

        <div class="mb-3">
            <label for="auteurAjoutBlog" class="form-label">Auteur de la publication</label>
            <input type="email" class="form-control" id="auteurAjoutBlog" placeholder="Jhon Doe">
        </div>

        <div class="mb-3">
            <label for="textAreaBlog" class="form-label">Contenu de la publication</label>
            <textarea class="form-control" id="textAreaBlog" rows="3"></textarea>
        </div>

        <div class="d-flex justify-content-end">
            <button class="btn btn-primary btn-lg" onclick = "btn_submit(event)" type="submit">Submit</button>
          </div>

    </div>

    <div id="dialog-confirm" title="Confirmation">
        <p ><span class="ui-icon ui-icon-alert" style="float:left; margin:12px 12px 20px 0;"></span>Voulez-vous vraiment ajouter cette publication ?</p>
      </div>


    

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>
